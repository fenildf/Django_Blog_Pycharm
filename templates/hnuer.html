<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!--为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport 元数据标签-->
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>HNUer | 综合性校园服务</title>

	<!-- Bootstrap -->
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/index.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]><![endif]-->
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  </head>
  <body>
        <!-----------------------------------------导航条设计开始--------------------------------->
        <!--黑色导航条样式为navbar-inverse，白色样式为default  ， .navbar-fixed-top导航条固定在顶端-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <!------button为实现响应式布局，如果在手机上查看，点击button就可以弹出菜单---->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">HNUer</a><!---方log的地方-->
                </div>

                <!-- 当浏览器小于某个值时，点击button图标显示导航条的内容（注意这里的id与button 的id对应）-->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <!--具体菜单项-->
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/index/">首页 <span class="sr-only">(current)</span></a></li><!--普通菜单-->
                        <li class="dropdown"><!--下拉菜单-->
                            <a class="dropdown-toggle" href="#" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                校内导航
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu dropdowncolor" aria-labelledby="dropdownMenu1">
                                <li><a href="#">教务系统</a></li><!--下拉菜单项-->
                                <li><a href="#">个人门户</a></li>
                                <li><a href="#">千年弦歌</a></li>
                                <li><a href="#">哔哩哔哩</a></li>
                            </ul>
                        </li>
                        <li><a href="#">课表</a></li>
                        <li><a href="#">成绩</a></li>
                        <li><a href="#">一卡通</a></li>
                        <li><a href="#">电费</a></li>
                        <li><a href="#">失物招领</a></li>
                    </ul>
                    <!--搜索表单-->
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn navbar-btn">搜索</button>
                    </form>
                    <!--导航栏右部，一般的登录 注册-->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">登录</a></li>
                        <li><a href="#">注册</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

    <br><br><br><br><br>

    </div>

  	<!-- 技术日记 -->
  	<div class="container div_divider">
  		<!-- 分割线 -->
        <br>
  		<hr class="hr_1">Bigname Technology World !<hr class="hr_2">
  		<div class="row">
  			<!-- 文章列表 -->
  			<div class="col-xs-9">  <!--整个页面宽度为12，col-xs-* 定义元素的比例宽度-->
  				<div class="list-group div_article">
  					<!-- 子头栏 -->
  					<a href="#" class="list-group-item active item_article_first">
  						<h4 class="list-group-item-heading">
  							校园资讯
  						</h4>
  					</a>
  					<!-- 文章列表 -->

                    {% for post in post_list %}
                        <div class="list-group-item item_article">
  						<div class="row">
  							<div class="div_center col-xs-9">
  								<div class="list-group-item-heading div_article_title">
  									<strong>
  										{{ post.title }}
  									</strong>
  								</div>
                                <a href="{{ post.body }}">
                                    <p class="list-group-item-text div_article_content">
  									{{ post.body }}
  								    </p>
                                </a>

  							</div>
  							<!-- 右侧图片，信息 -->
  							<div class="col-xs-3 div_right_info">
  								<img class="iv_article img-rounded" src="/static/bootstrap/img/ic_android1.jpg">
  							</div>
  						</div>
  					</div>
                    {% empty %}
                        <div class="no-post">暂时还没有发布的文章！</div>
                    {% endfor %}
                </div>
            </div>


        <!-- 右侧 -->
            <div class="col-xs-3 div_record">
                <!-- 用户信息 -->
                <div class="jumbotron div_userinfo">
                    <img class="iv_user_head img-circle" src="/static/bootstrap/img/ic_p5.jpg">
                    <div style="display: inline-block; margin-left: 12px;font-size: 18px;">{{ username }}</div>
                </div>
                <!-- 随手记录 -->
                <div style="display: flex;">
                    <div style="flex: 1"><hr></div>
                    <div style="text-align: center;line-height: 48px;color: #34374C">记录美好的心情</div>
                    <div style="flex: 1"><hr></div>
                </div>
                <input type="text" class="form-control" placeholder="标题:美好的一天...">
                <br>
                <textarea class="form-control" rows="3" name=textarea placeholder="内容:今天捡到一分钱！！！^_^"></textarea>
                <br>
                <div class="div_save">
                    <button type="button" class="btn btn-primary btn_save_record">save</button>
                </div>
                <hr>
            </div>
        </div>
    </div>


  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="/static/bootstrap/js/jquery-3.3.1.min.js"></script>
  	<!-- Include all compiled plugins (below), or include individual files as needed -->
  	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
  	<script src="/static/bootstrap/js/init.js" type="text/script"></script>
  	<script src="/static/bootstrap/js/util.js"></script>
  </body>
  </html>
