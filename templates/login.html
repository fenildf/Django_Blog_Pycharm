	<title>登录</title>

	<!-- Bootstrap -->

	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/index.css">

<body>
    <div class="center-block">
        <div class="col-xs-4 col-md-offset-4" >
            <h1>登录页面：</h1>
            <form action="/hnuer.html" method="POST">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">学号</span>
                    <input name="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">密码</span>
                    <input name="password" type="text" class="form-control" placeholder="password" aria-describedby="basic-addon1">
                </div>
                <div class="div_save" >
                    <button type="submit" class="btn btn-primary btn_save_record" value="登录">登录</button>
                </div>
            </form>

        </div>
    </div>
